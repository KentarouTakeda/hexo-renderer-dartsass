name: test
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - "!*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test
      - run: npm run build
